<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Profile</title>
    <link rel="icon" href="https://ccis.army.mil.bd/uploads/scope/ccc.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="create.js"></script>
    <section class="temp mt-2">
      <h1 class="text-center"><img style="width: 4rem; margin-right: 15px;" src="https://ccis.army.mil.bd/uploads/scope/ccc.png" alt="">E-Profile | Info</h1>
    <div class="wrapper my-5 col-md-6 col-lg-4">
        <div class="title"><span>User Login</span></div>
        <form>
          <div class="row">
            <i class="fa-solid fa-user"></i>
            <select id="user" class="form-select">
                <option>CADET</option>
                <option>TEACHER</option>
              </select>
            
          </div>
          <div class="row">
            <i class="fa-solid fa-key"></i>
            <input id="pass" class="form-control" type="password" placeholder="Password" />
          </div>
          <div class="mt-1">
            <a id="shpass" onclick="shide(this)" style="position: relative; right: 8px; text-decoration: none;" class="text-secondary">show password</a>
          </div>
          
          <div class="row button my-5">
            <button onclick="login()" class="btn">Login</button>
          </div>
        </form>
      </div>  
        
    </div>
    </section>
    
    
    
    <script src="https://kit.fontawesome.com/662be43e4f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
